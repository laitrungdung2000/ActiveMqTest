<h2>Server Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="webSocketUrl">WebSocket Url</label>
      <input type="url" formControlName="webSocketUrl" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="user">User</label>
      <input type="text" formControlName="user" class="form-control" placeholder="User Login"/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" placeholder="User Password"/>
    </div>
    <div class="form-group">
      <label for="destination">Destination</label>
      <input type="text" formControlName="destination" class="form-control" placeholder="Destination"/>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Connect</button>
    </div>
    <router-outlet></router-outlet>
</form>
